{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      .result-right {
        display: grid;
        grid-template-rows: 1fr auto;
        align-items: center;
        justify-items: center;
        text-align: center;
        padding: 36px 40px;
        min-height: 520px;
        gap: 28px;
        background: radial-gradient(
          1000px 600px at 50% 0%,
          #c2e9fb 0%,
          #e7f5f9 60%,
          #ffffff 100%
        );
        border-radius: 12px;
        box-shadow: 0 18px 40px rgba(22, 138, 173, 0.18);
      }

      .result-message {
        font-family: "Quicksand", sans-serif;
        font-weight: 700;
        color: #133b5c;
        font-size: clamp(20px, 2.2vw, 28px);
        line-height: 1.35;
        max-width: 520px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.65);
        padding: 18px 22px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(19, 59, 92, 0.08);
      }

      .again {
        width: 100%;
        max-width: 520px;
        text-decoration: none;
        display: block;
      }

      .again .btn {
        width: 100%;
        margin: 0 auto;
        background: linear-gradient(90deg, #34a0a4 0%, #168aad 100%);
        color: #fff;
        font-weight: 700;
        font-size: 1rem;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        padding: 1rem 1rem;
        box-shadow: 0 10px 24px rgba(22, 138, 173, 0.28);
        transition: transform 0.1s ease, box-shadow 0.15s ease,
          background-color 0.2s ease;
      }

      .again .btn:hover {
        background: linear-gradient(90deg, #1a759f 0%, #168aad 100%);
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(22, 138, 173, 0.35);
      }

      .again .btn:active {
        transform: translateY(0);
      }

      @media (max-width: 900px) {
        .result-right {
          min-height: 420px;
          padding: 26px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left">
          <img src="{% static 'bg.png' %}" alt="Diabetes illustration" class="hero" />
          <div class="left-caption">
            <span class="word1">Diabetes</span><br />
            <span class="word2">DETECTION</span>
          </div>
        </div>

        <div class="right result-right">
          <p class="result-message">
            According to the report, the patient <b>{{ result }}</b>.
          </p>

          {% if data %}
          <div class="result-message" style="font-weight: 400; font-size: 1rem;">
            <h3>Your Input:</h3>
            <ul style="list-style: none; padding: 0;">
              {% for key, value in data.items %}
                <li><b>{{ key }}:</b> {{ value }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}

          <a class="again" href="{% url 'index' %}" aria-label="Predict again">
            <button class="btn" type="button"><b>Predict Again</b></button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
